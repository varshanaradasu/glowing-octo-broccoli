<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <h2 class="title">Weather App</h2>

        <div class="search">
            <input type="number" id="lat" placeholder="Enter Latitude" step="0.0001">
            <input type="number" id="lon" placeholder="Enter Longitude" step="0.0001">
            <button id="getWeather"><img src="./images/searchicon.png" alt="search"></button>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="weather" class="weather-icon">

            <h1 class="temp">0 Â°C</h1>
            <h2 class="location">Lat: 0.0 | Lon: 0.0</h2>

            <div class="details">

                <div class="col">
                    <img src="./images/humi.jpg" alt="humidity">
                    <div>
                        <p class="humidity">0 %</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/air.jpg" alt="wind">
                    <div>
                        <p class="air">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
