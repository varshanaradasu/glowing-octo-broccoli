<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>

    <p id="weatherLoading" class="hidden">Loading weather...</p>
    <p id="weatherError" class="error hidden"></p>

    <div id="weatherResult" class="box hidden">
      <p><strong>City:</strong> <span id="city"></span></p>
      <p><strong>Temperature:</strong> <span id="temp"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span></p>
      <p><strong>Feels Like:</strong> <span id="feels"></span></p>
      <p><strong>Description:</strong> <span id="desc"></span></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
