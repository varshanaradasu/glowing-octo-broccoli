<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square to Circle Transformation</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #6ee7f9, #3b82f6);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      #shape {
        width: 180px;
        height: 180px;
        background: #111;
        border-radius: 0%; /* starts as square */
        transition: all 0.4s ease;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="shape"></div>
    <script src="script.js"></script>
  </body>
</html>
