<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App - Task 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <!-- city input + search -->
    <input id="cityInput" type="text" placeholder="Enter city name" />
    <button id="searchBtn">Get Weather</button>

    <!-- result -->
    <div id="result" class="hidden">
      <h2 id="location"></h2>
      <p id="temp"></p>
      <p id="condition"></p>
      <img id="icon" alt="" style="display:none; width:64px; height:64px;"/>
    </div>

    <!-- error -->
    <div id="error" class="hidden"></div>
  </div>

  <!-- Load config (API key) BEFORE main script -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
