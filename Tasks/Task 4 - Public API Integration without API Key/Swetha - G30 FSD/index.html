<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Meteo Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Current Weather</h1>
      <p class="subtitle">Powered by Open-Meteo API</p>

      <form id="weather-form" class="form">
        <div class="field">
          <label for="lat">Latitude</label>
          <input
            type="number"
            id="lat"
            step="0.0001"
            value="14.7500"
            required
          />
        </div>

        <div class="field">
          <label for="lon">Longitude</label>
          <input
            type="number"
            id="lon"
            step="0.0001"
            value="78.5500"
            required
          />
        </div>

        <button type="submit" id="get-weather">Get Weather</button>
      </form>

      <p id="status" class="status"></p>

      <div id="result-card" class="result hidden">
        <h2>Current Conditions</h2>
        <div class="row">
          <span class="label">Temperature</span>
          <span><span id="temp-value"></span> Â°C</span>
        </div>
        <div class="row">
          <span class="label">Wind Speed</span>
          <span><span id="wind-value"></span> km/h</span>
        </div>
        <div class="row">
          <span class="label">Condition</span>
          <span id="condition-value"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
