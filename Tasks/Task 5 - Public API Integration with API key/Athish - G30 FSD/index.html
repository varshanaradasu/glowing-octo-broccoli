<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="./images/searchicon.png" alt="search"></button>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">

            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chennai</h2>

            <div class="details">

                <div class="col">
                    <img src="./images/humi.jpg" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <br>
                <div class="col">
                    <img src="./images/air.jpg" alt="air">
                    <div>
                        <p class="air">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
