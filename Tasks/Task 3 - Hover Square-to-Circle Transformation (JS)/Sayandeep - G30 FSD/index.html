<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square to Circle Transformer (Hover)</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0;">

    <div 
        id="shape" 
        style="
            width: 350px; 
            height: 350px; 
            background-color: #007bff;
            transition: border-radius 0.5s ease-out, background-color 0.5s ease-out;
        "
    ></div>

    <script src="script.js"></script>
    
</body>
</html>
